<div class="author">
    <div class="avatar"><img src="{{ site.url }}/avatar/{{ site.data.config.avatar | default: 'default.png' }}"></div>
    <div class="info">
      <ul>
        <li><a href="{{site.url}}">{{site.data.config.author}}</a></li>
        <li>{{ site.data.config.weblink }}</li>
        <li>{{ site.data.config.email }}</li>
      </ul>
    </div>
</div>
